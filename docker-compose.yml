services:
  internal_reporting:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internal_reporting
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_URL: http://localhost:8000
    volumes:
      - ./storage:/app/storage        # hanya storage yang di-mount
    working_dir: /app
    command: >
      php artisan octane:frankenphp
        --host=0.0.0.0
        --port=8000
        --workers=8
        --max-requests=1000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internal_reporting_queue
    volumes:
      - ./storage:/app/storage
    working_dir: /app
    command: >
      sh -c "php artisan queue:work --tries=3 --sleep=3"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: laporan_postgres
    environment:
      POSTGRES_DB: laporan
      POSTGRES_USER: laporan
      POSTGRES_PASSWORD: laporan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laporan -d laporan"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
