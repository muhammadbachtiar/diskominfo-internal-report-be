        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssetHandoverPdfRequest"
            example:
              date: "2024-08-02"
              first_party:
                name: "Redi Endika, S.Si"
                nip: "199505032019021004"
                position: "Pengurus Barang"
                agency: "Dinas Kominfo SP Kabupaten Muara Enim"
                rank: "Penata Muda Tk. I / III.b"
              second_party:
                name: "Hengky Kurniawan, S.Kom, M.Si"
                nip: "198009292008011005"
                position: "Kepala Bidang Penyelenggara E-Government"
                agency: "Dinas Kominfo SP Kabupaten Muara Enim"
                rank: "Penata Tk. I / III.d"
              knowing:
                name: "Ardian Arifanardi, AP, M.Si."
                nip: "19740720 199311 1 001"
                rank: "Pembina Utama Muda / IV.c"
              assets:
                - asset_id: "019b724b-bb08-7146-8e88-b798143ceb0e"
                  description: "Baik"
                - asset_id: "019b724b-cc12-8257-9f99-c809254dfc1f"
                  description: "Baik"
      responses:
        "200":
          description: PDF file download
          content:
            application/pdf:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
              description: 'attachment; filename="BAST-YYYYMMDD.pdf"'
        "422":
          description: Validation error
          content:
            application/json:
              schema:
