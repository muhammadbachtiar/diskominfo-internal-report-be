      summary: Generate Asset Handover PDF (Berita Acara Serah Terima Barang)
      description: |
        Generates a PDF document for asset handover ceremony (Berita Acara Serah Terima Barang).
        The PDF includes:
        - Document header with official letterhead
        - Document number with current year
        - Date in Indonesian format (text-based)
