openapi: 3.1.0
info:
  title: Laporan Internal API
  version: 1.0.0
servers:
  - url: /api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Envelope:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        code:
          type: integer
        data:
          type: object
          nullable: true
          additionalProperties: true
        meta:
          type: object
          nullable: true
          additionalProperties: true
    Location:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string, nullable: true }
        lat: { type: number, format: double }
        long: { type: number, format: double }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }
    AssetCategory:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string, nullable: true }
        slug: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }
    ReportCategory:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string, nullable: true }
        slug: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }
    Report:
      type: object
      properties:
        id: { type: string, format: uuid }
        number: { type: string }
        title: { type: string }
        description: { type: string, nullable: true }
        category: { type: string, nullable: true }
        location: { type: string, nullable: true }
        lat: { type: number, nullable: true }
        lng: { type: number, nullable: true }
        accuracy: { type: number, nullable: true }
        status:
          {
            type: string,
            enum: [draft, submitted, review, revision, approved, rejected],
          }
        unit_id: { type: string, format: uuid }
        created_by: { type: integer }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    Evidence:
      type: object
      properties:
        id: { type: string, format: uuid }
        report_id: { type: string, format: uuid }
        type: { type: string, enum: [photo] }
        original_name: { type: string }
        mime:
          {
            type: string,
            enum: [image/jpeg, image/png, image/heic, image/heif],
          }
        size: { type: integer }
        object_key: { type: string }
        checksum: { type: string }
        lat: { type: number }
        lng: { type: number }
        accuracy: { type: number }
        geohash: { type: string }
        phash: { type: string }
        scan_status:
          { type: string, enum: [clean, infected, failed], nullable: true }
        uploaded_by: { type: integer }
        created_at: { type: string, format: date-time }
        url:
          type: string
          format: uri
          nullable: true
          description: Temporary URL that allows clients to fetch the evidence file
    Approval:
      type: object
      properties:
        id: { type: string, format: uuid }
        report_id: { type: string, format: uuid }
        approver_id: { type: integer }
        status: { type: string, enum: [pending, approved, rejected, revision] }
        note: { type: string, nullable: true }
        decided_at: { type: string, format: date-time, nullable: true }
    Signature:
      type: object
      properties:
        id: { type: string, format: uuid }
        report_id: { type: string, format: uuid }
        provider: { type: string }
        signed_pdf_key: { type: string, nullable: true }
        signature_type: { type: string, enum: [PAdES] }
        cert_subject: { type: string, nullable: true }
        cert_serial: { type: string, nullable: true }
        signed_at: { type: string, format: date-time, nullable: true }
        ocsp_status:
          { type: object, additionalProperties: true, nullable: true }
        tsa_timestamp:
          { type: object, additionalProperties: true, nullable: true }
        pdf_hash: { type: string, nullable: true }
    Notification:
      type: object
      properties:
        id: { type: string, format: uuid }
        user_id: { type: integer }
        channel: { type: string, enum: [email, wa, app] }
        payload: { type: object, additionalProperties: true }
        sent_at: { type: string, format: date-time, nullable: true }
        read_at: { type: string, format: date-time, nullable: true }
        status: { type: string, nullable: true }
    EvidencePresignRequest:
      type: object
      properties:
        mime:
          type: string
          description: MIME type of the evidence being uploaded
          enum: [image/jpeg, image/png, image/heic, image/heif]
        original_name:
          type: string
          nullable: true
          description: Original filename supplied by the client (optional)
        size:
          type: integer
          minimum: 1
          nullable: true
          description: Optional file size hint in bytes for validation
    EvidenceFinalizeRequest:
      type: object
      required: [object_key]
      properties:
        object_key:
          type: string
          description: Object key returned by presign after upload
        original_name:
          type: string
          nullable: true
        mime:
          type: string
          nullable: true
        size:
          type: integer
          minimum: 1
          nullable: true
    ReviewDecision:
      type: object
      required: [decision]
      properties:
        decision: { type: string, enum: [approve, reject, revision] }
        note: { type: string, nullable: true }
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string, format: email }
        unit_id: { type: string, format: uuid, nullable: true }
        created_at: { type: string, format: date-time, nullable: true }
        updated_at: { type: string, format: date-time, nullable: true }
    Role:
      type: object
      properties:
        id: { type: integer }
        nama: { type: string }
    Permission:
      type: object
      properties:
        id: { type: integer }
        function: { type: string }
        apps: { type: string }
    Unit:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        code: { type: string }
        created_at: { type: string, format: date-time, nullable: true }
        updated_at: { type: string, format: date-time, nullable: true }
    Asset:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        code: { type: string }
        status:
          { type: string, enum: [available, borrowed, maintenance, retired] }
        category: { type: string, nullable: true }
        serial_number: { type: string, nullable: true }
        purchase_price:
          type: string
          nullable: true
          description: Decimal string representation of purchase price
        purchased_at: { type: string, format: date-time, nullable: true }
        unit_id: { type: string, format: uuid, nullable: true }
        created_at: { type: string, format: date-time, nullable: true }
        updated_at: { type: string, format: date-time, nullable: true }
    AssetLoan:
      type: object
      properties:
        id: { type: string, format: uuid }
        asset_id: { type: string, format: uuid }
        borrower_id: { type: integer }
        loan_lat: { type: number, format: double }
        loan_long: { type: number, format: double }
        location_name: { type: string, nullable: true }
        borrowed_at: { type: string, format: date-time }
        returned_at: { type: string, format: date-time, nullable: true }
    AssetMaintenance:
      type: object
      properties:
        id: { type: string, format: uuid }
        asset_id: { type: string, format: uuid }
        description: { type: string }
        started_at: { type: string, format: date-time }
        finished_at: { type: string, format: date-time, nullable: true }
        performed_by: { type: integer, nullable: true }
        return_to_active_location: { type: boolean }
    AssetStatusHistory:
      type: object
      properties:
        id: { type: string, format: uuid }
        asset_id: { type: string, format: uuid }
        status_key:
          { type: string, enum: [available, borrowed, maintenance, retired] }
        changed_at: { type: string, format: date-time }
        changed_by: { type: integer, nullable: true }
        note: { type: string, nullable: true }
    AssetAttachment:
      type: object
      properties:
        id: { type: string, format: uuid }
        asset_id: { type: string, format: uuid }
        original_name: { type: string }
        mime: { type: string }
        size: { type: integer, description: File size in bytes }
        object_key: { type: string }
        checksum: { type: string, description: SHA-256 checksum }
        category:
          {
            type: string,
            enum: [manual, warranty, invoice, photo, other],
            nullable: true,
          }
        tags: { type: array, items: { type: string }, nullable: true }
        width:
          { type: integer, nullable: true, description: Image width in pixels }
        height:
          { type: integer, nullable: true, description: Image height in pixels }
        scan_status:
          {
            type: string,
            enum: [pending, clean, infected, failed],
            nullable: true,
          }
        scan_result:
          { type: object, additionalProperties: true, nullable: true }
        uploaded_by: { type: integer }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }
        url:
          type: string
          format: uri
          nullable: true
          description: Temporary download URL (5 minutes expiry)
        human_file_size:
          type: string
          description: Human-readable file size (e.g., "2.5 MB")
    AssetCreateRequest:
      type: object
      required: [name, code]
      properties:
        name: { type: string }
        code: { type: string }
        category: { type: string }
        serial_number: { type: string }
        purchase_price: { type: string }
        purchased_at: { type: string, format: date-time }
        unit_id: { type: string, format: uuid }
        category_id: { type: string, format: uuid }
    AssetUpdateRequest:
      type: object
      properties:
        name: { type: string }
        category: { type: string }
        serial_number: { type: string }
        purchase_price: { type: string }
        purchased_at: { type: string, format: date-time }
        unit_id: { type: string, format: uuid }
        category_id: { type: string, format: uuid }
    AssetActivateRequest:
      type: object
      required: [borrower_id]
      properties:
        borrower_id: { type: integer }
        pic: { type: string, nullable: true }
        note: { type: string, nullable: true }
    AssetDeactivateRequest:
      type: object
      properties:
        actor_id: { type: integer, nullable: true }
    AssetMaintenanceStartRequest:
      type: object
      required: [description]
      properties:
        description: { type: string }
        performed_by: { type: integer, nullable: true }
        return_to_active_location:
          type: boolean
          default: true
    AssetMaintenanceCompleteRequest:
      type: object
      properties:
        actor_id: { type: integer, nullable: true }
    AssetRetireRequest:
      type: object
      properties:
        note: { type: string, nullable: true }
    AssetAttachRequest:
      type: object
      properties:
        note: { type: string, nullable: true }
    AssetAttachmentPresignRequest:
      type: object
      properties:
        original_name:
          type: string
          nullable: true
          description: Original filename supplied by the client
        mime:
          type: string
          nullable: true
          description: MIME type of the file
          enum:
            [
              image/jpeg,
              image/png,
              image/webp,
              application/pdf,
              application/msword,
              application/vnd.openxmlformats-officedocument.wordprocessingml.document,
            ]
        size:
          type: integer
          minimum: 1
          nullable: true
          description: Optional file size hint in bytes for validation (max 16MB)
    AssetAttachmentFinalizeRequest:
      type: object
      required: [object_key, original_name, mime, size]
      properties:
        object_key:
          type: string
          description: Object key returned by presign after upload
        original_name:
          type: string
          description: Original filename
        mime:
          type: string
          description: MIME type of the uploaded file
        size:
          type: integer
          minimum: 1
          description: File size in bytes
        checksum:
          type: string
          nullable: true
          description: SHA-256 checksum for duplicate detection
        category:
          type: string
          enum: [manual, warranty, invoice, photo, other]
          nullable: true
          description: File category
        tags:
          type: array
          items: { type: string }
          nullable: true
          description: Tags for categorization
        width:
          type: integer
          nullable: true
          description: Image width in pixels (for images)
        height:
          type: integer
          nullable: true
          description: Image height in pixels (for images)
    AssetAttachmentUpdateRequest:
      type: object
      properties:
        category:
          type: string
          enum: [manual, warranty, invoice, photo, other]
          nullable: true
        tags:
          type: array
          items: { type: string }
          nullable: true
    PartyInfo:
      type: object
      required: [name, nip, position, agency, rank]
      properties:
        name:
          type: string
          description: Full name of the party
        nip:
          type: string
          description: NIP (Nomor Induk Pegawai)
        position:
          type: string
          description: Position/title
        agency:
          type: string
          description: Agency/department name
        rank:
          type: string
          description: Civil service rank
    AssetHandoverItem:
      type: object
      required: [asset_id]
      properties:
        asset_id:
          type: string
          format: uuid
          description: ID of the asset to include in the handover document
        description:
          type: string
          nullable: true
          description: Condition/description of the asset (e.g., "Baik", "Rusak")
    AssetHandoverPdfRequest:
      type: object
      required: [date, first_party, second_party, knowing, assets]
      properties:
        date:
          type: string
          format: date
          description: Date of the handover (YYYY-MM-DD)
        first_party:
          $ref: "#/components/schemas/PartyInfo"
        second_party:
          $ref: "#/components/schemas/PartyInfo"
        knowing:
          $ref: "#/components/schemas/PartyInfo"
        assets:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/AssetHandoverItem"
          description: List of assets to include in the handover document
    AssetLabelPdfRequest:
      type: object
      required: [assets]
      properties:
        assets:
          type: array
          minItems: 1
          items:
            type: string
            format: uuid
            description: ID of the asset to print label for
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
security:
  - bearerAuth: []
paths:
  /reports:
    get:
      tags: [Reports]
      operationId: listReports
      summary: List reports
      parameters:
        - in: query
          name: with
          description: Comma separated includes.
          Allowed: evidences,creator,user,assignees,approvals,signature,comments,unit,assets
          schema:
            type: string
        - in: query
          name: select
          description: If 'yes', returns up to 100 items without pagination
          schema: { type: string, enum: [yes] }
        - in: query
          name: page
          description: Page number (1-based)
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: page_size
          description: Items per page (default 10)
          schema: { type: integer, minimum: 1, default: 10 }
        - in: query
          name: status
          schema:
            {
              type: string,
              enum: [draft, submitted, review, revision, approved, rejected],
            }
        - in: query
          name: unit
          schema: { type: string, format: uuid }
        - in: query
          name: category_id
          description: Filter by report category ID
          schema: { type: string, format: uuid }
        - in: query
          name: search
          description: Search in title, number, category, and description (case-insensitive, matches anywhere in text)
          schema: { type: string }
        - in: query
          name: from
          schema: { type: string, format: date }
        - in: query
          name: to
          schema: { type: string, format: date }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
    post:
      tags: [Reports]
      operationId: createReport
      summary: Create draft report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title: { type: string }
                description: { type: string }
                category: { type: string }
                location: { type: string }
                lat: { type: number }
                lng: { type: number }
                accuracy: { type: number }
                event_at: { type: string, format: date-time }
                unit_id: { type: string, format: uuid }
      responses:
        "201":
          {
            description: Created,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/export:
    get:
      tags: [Reports]
      operationId: exportReports
      summary: Export reports as CSV/XLSX
      parameters:
        - in: query
          name: format
          schema: { type: string, enum: [csv, xlsx], default: csv }
      responses:
        "200":
          description: Export file
          content:
            text/csv: { schema: { type: string, format: binary } }
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              { schema: { type: string, format: binary } }
  /reports/{id}:
    get:
      tags: [Reports]
      operationId: getReport
      summary: Get report detail
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
        - in: query
          name: with
          description: Comma separated includes.
          Allowed: evidences,creator,user,assignees,approvals,signature,comments,unit,assets
          schema: { type: string }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
    put:
      tags: [Reports]
      operationId: updateReport
      summary: Update draft/revision report
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                category: { type: string }
                location: { type: string }
                lat: { type: number }
                lng: { type: number }
                accuracy: { type: number }
                event_at: { type: string, format: date-time }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
    delete:
      tags: [Reports]
      operationId: deleteReport
      summary: Delete draft/revision report
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/evidences/presign:
    post:
      tags: [Evidences]
      operationId: presignEvidence
      summary: Generate presigned URL for evidence upload
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/EvidencePresignRequest" }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/evidences/finalize:
    post:
      tags: [Evidences]
      operationId: finalizeEvidence
      summary: Finalize evidence uploaded via presign
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/EvidenceFinalizeRequest" }
      responses:
        "201":
          {
            description: Created,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/assignees:
    post:
      tags: [Reports]
      operationId: syncAssignees
      summary: Sync assignees (replace)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_ids]
              properties:
                user_ids:
                  type: array
                  items: { type: integer }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/assignees/{userId}:
    delete:
      tags: [Reports]
      operationId: removeAssignee
      summary: Remove assignee
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
        - in: path
          name: userId
          required: true
          schema: { type: integer }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/assets:
    get:
      tags: [Reports]
      operationId: listReportAssets
      summary: List assets attached to a report
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/assets/{assetId}:
    delete:
      tags: [Reports]
      operationId: detachAssetFromReport
      summary: Detach an asset from a report
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
        - in: path
          name: assetId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/evidences/{evidenceId}:
    get:
      tags: [Evidences]
      operationId: getEvidence
      summary: Get evidence detail
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
        - in: path
          name: evidenceId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
    delete:
      tags: [Evidences]
      operationId: deleteEvidence
      summary: Delete evidence (draft/revision only)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
        - in: path
          name: evidenceId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          {
            description: OK,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/Envelope" } },
              },
          }
  /reports/{id}/submit:
    post:
